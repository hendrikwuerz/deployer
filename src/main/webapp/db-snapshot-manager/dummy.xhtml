<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Deployer tool</title>
</h:head>

<h:body>
   <f:view>
       <h:outputLabel value="#{test.var}"/> <br/>
       Host: <h:outputLabel value="#{dockerEndPoint.host}"/>
       <h:form>
           <p:inputText size="4" value="#{test.var}" />
           <p:commandButton value="set" styleClass="small-button" style="margin-left: 5px" ajax="false" />
           <p:commandLink actionListener="#{test.something()}" ajax="false">Click me</p:commandLink>
           <p:commandLink actionListener="#{test.pass(42)}" ajax="false">Click me too</p:commandLink>
       </h:form>
   </f:view>
</h:body>
</html>
